<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科创新班团支部·普法知识问答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 1s ease;
        }
        
        /* 背景图片样式 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .progress {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .option.correct {
            border-color: #4CAF50;
            background: #e8f5e8;
            animation: pulse-correct 1s ease;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: shake 0.5s ease;
        }
        
        .option.disabled {
            pointer-events: none;
        }
        
        /* 正确提示特效 */
        .correct-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: zoomIn 0.5s ease, zoomOut 0.5s ease 1.5s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* 错误提示特效 */
        .incorrect-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: zoomIn 0.5s ease, zoomOut 0.5s ease 1.5s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes zoomOut {
            from { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        
        @keyframes pulse-correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .button-prev {
            background: #FF9800;
        }
        
        .button-prev:hover {
            background: #F57C00;
        }
        
        .button-restart {
            background: #FF9800;
        }
        
        .button-restart:hover {
            background: #F57C00;
        }
        
        .result-container {
            text-align: center;
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        .certificate {
            border: 3px solid #4CAF50;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            background: linear-gradient(135deg, #f9f9f9, #e8f5e8);
            position: relative;
            overflow: hidden;
        }
        
        .certificate::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }
        
        .certificate-content {
            position: relative;
            z-index: 1;
        }
        
        .score {
            font-size: 48px;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .review-panel {
            margin-top: 30px;
            text-align: left;
        }
        
        .review-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .review-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .review-question {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .review-answer {
            color: #666;
        }
        
        .review-correct {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .review-incorrect {
            color: #f44336;
            text-decoration: line-through;
        }
        
        .share-container {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .share-text {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .share-btn {
            padding: 10px 20px;
            background: #07C160;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .share-btn:hover {
            background: #06AD56;
            transform: translateY(-2px);
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        .music-icon {
            font-size: 24px;
            color: #667eea;
        }
            /* 音量控制样式 */
        .volume-control {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }

        .volume-control.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-icon {
            font-size: 20px;
            color: #667eea;
        }

        /* 音乐控制按钮添加悬停效果 */
        .music-control:hover + .volume-control,
        .volume-control:hover {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        /* 加载动画 */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image" id="background-image"></div>
    
    <!-- 答题反馈特效 -->
    <div class="correct-feedback" id="correct-feedback">✓ 回答正确！</div>
    <div class="incorrect-feedback" id="incorrect-feedback">✗ 回答错误</div>
    
    <!-- 音乐控制区域 -->
    <div class="music-controls">
        <div class="music-control" id="music-control">
            <div class="music-icon">🎵</div>
        </div>
        <div class="volume-controls">
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <span id="volume-percentage">50%</span>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="background-music" loop>
        <!-- 替换为你自己的音乐文件路径 -->
    <source src="./assets/audio/循环宁静-钢琴独奏_爱给网_aigei_com.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <div class="container">
        <!-- 问答页面 -->
        <div id="quiz-page">
            <div class="header">
                <h1>🌐 网络普法知识问答</h1>
                <p>测测你的网络安全法律知识水平</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span>进度: <span id="current-question">1</span>/<span id="total-questions">15</span></span>
                    <span>得分: <span id="current-score">0</span></span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="navigation-buttons">
                <button class="button button-prev" id="prev-btn" disabled>上一题</button>
                <button class="button" id="next-btn">下一题</button>
            </div>
        </div>
        
        <!-- 结果页面 -->
        <div id="result-page" class="result-container">
            <div class="header">
                <h1>🎉 答题完成！</h1>
                <p>你的网络普法知识测试结果</p>
            </div>
            
            <div class="certificate">
                <div class="certificate-content">
                    <h2>普法小卫士证书</h2>
                    <div class="score" id="final-score">0/15</div>
                    <p>恭喜你完成了网络安全法律知识测试！</p>
                    <p>继续学习，成为网络空间的法律守护者！</p>
                    <p id="result-message"></p>
                </div>
            </div>
            
            <!-- 题目回顾面板 -->
            <div class="review-panel">
                <div class="review-title">📚 题目回顾</div>
                <div id="review-container"></div>
            </div>
            
            <div class="share-container">
                <div class="share-text">分享你的成绩，让更多人了解网络安全法律知识！</div>
                <div class="share-buttons">
                    <button class="share-btn" id="share-wechat">分享到微信</button>
                    <button class="share-btn" id="save-result">保存成绩截图</button>
                </div>
            </div>
            
            <button class="button button-restart" id="restart-btn">再测一次</button>
        </div>
    </div>

    <script>
        // 扩展题库 - 15道题目
        const questions = [
            {
                question: "根据《网络安全法》，网络运营者收集、使用个人信息，应当遵循的原则是什么？",
                options: [
                    "合法、正当、必要",
                    "自由、开放、共享", 
                    "高效、便捷、低成本",
                    "全面、深入、无遗漏"
                ],
                correctIndex: 0,
                explanation: "正确答案是：合法、正当、必要。这是个人信息收集的基本原则，确保个人信息不被滥用。"
            },
            {
                question: "下列哪种行为可能违反《数据安全法》？",
                options: [
                    "将重要数据存储在境外服务器",
                    "对数据进行加密处理",
                    "定期备份重要数据",
                    "设置数据访问权限"
                ],
                correctIndex: 0,
                explanation: "正确答案是：将重要数据存储在境外服务器。根据《数据安全法》，重要数据应当在境内存储。"
            },
            {
                question: "开发一个收集用户信息的App，应当遵守什么规定？",
                options: [
                    "无需告知用户",
                    "明确告知并取得用户同意",
                    "只在后台默默收集",
                    "收集后统一告知"
                ],
                correctIndex: 1,
                explanation: "正确答案是：明确告知并取得用户同意。这是尊重用户知情权和选择权的基本要求。"
            },
            {
                question: "发现网站存在安全漏洞，正确的做法是？",
                options: [
                    "立即利用漏洞获取数据",
                    "公开漏洞细节让所有人知道",
                    "及时向网站运营方报告",
                    "当作没看见"
                ],
                correctIndex: 2,
                explanation: "正确答案是：及时向网站运营方报告。这是负责任的安全研究行为，有助于维护网络安全。"
            },
            {
                question: "以下关于AI生成内容版权的说法，正确的是？",
                options: [
                    "AI生成内容没有版权",
                    "使用者拥有完整版权",
                    "需要根据具体情况判断",
                    "版权归AI开发公司所有"
                ],
                correctIndex: 2,
                explanation: "正确答案是：需要根据具体情况判断。目前法律对AI生成内容的版权归属还在完善中，通常需要考虑人类创作的投入程度。"
            },
            {
                question: "根据《个人信息保护法》，处理敏感个人信息需要取得什么？",
                options: [
                    "单独同意",
                    "默示同意",
                    "无需同意",
                    "事后追认"
                ],
                correctIndex: 0,
                explanation: "正确答案是：单独同意。敏感个人信息需要取得个人的单独同意，不能与其他授权捆绑。"
            },
            {
                question: "网络运营者发现其用户发布法律禁止的信息，应当采取什么措施？",
                options: [
                    "立即停止传输该信息",
                    "等待监管部门通知",
                    "记录信息备查",
                    "提醒用户自行删除"
                ],
                correctIndex: 0,
                explanation: "正确答案是：立即停止传输该信息。根据相关法律，网络运营者有责任及时处置违法信息。"
            },
            {
                question: "下列哪种行为属于侵犯公民个人信息罪？",
                options: [
                    "出售公民个人信息",
                    "在公共场所拍摄照片",
                    "使用公开的企业信息",
                    "收集政府公开数据"
                ],
                correctIndex: 0,
                explanation: "正确答案是：出售公民个人信息。非法出售公民个人信息可能构成侵犯公民个人信息罪。"
            },
            {
                question: "网络安全等级保护制度要求网络运营者应当履行的安全保护义务不包括？",
                options: [
                    "制定内部安全管理制度",
                    "采取防范危害网络安全行为的技术措施",
                    "随意共享用户数据",
                    "监测记录网络运行状态"
                ],
                correctIndex: 2,
                explanation: "正确答案是：随意共享用户数据。网络安全等级保护制度要求保护用户数据，不能随意共享。"
            },
            {
                question: "关于网络实名制，以下说法正确的是？",
                options: [
                    "所有网络服务都必须实名",
                    "只有特定网络服务需要实名",
                    "网络实名制已被取消",
                    "只有政府网站需要实名"
                ],
                correctIndex: 1,
                explanation: "正确答案是：只有特定网络服务需要实名。根据相关规定，并非所有网络服务都强制要求实名制。"
            },
            {
                question: "网络运营者应当制定网络安全事件应急预案，并定期进行什么？",
                options: [
                    "演练",
                    "修改",
                    "公开",
                    "废止"
                ],
                correctIndex: 0,
                explanation: "正确答案是：演练。应急预案需要定期演练，确保在真实事件中能够有效执行。"
            },
            {
                question: "关键信息基础设施的运营者采购网络产品和服务，可能影响国家安全的，应当通过什么审查？",
                options: [
                    "国家安全审查",
                    "质量审查",
                    "价格审查",
                    "技术审查"
                ],
                correctIndex: 0,
                explanation: "正确答案是：国家安全审查。关键信息基础设施采购可能影响国家安全的网络产品和服务需要通过国家安全审查。"
            },
            {
                question: "任何个人和组织使用网络应当遵守宪法法律，不得利用网络从事什么活动？",
                options: [
                    "危害国家安全、荣誉和利益",
                    "正常的商业活动",
                    "合法的信息交流",
                    "正当的网络购物"
                ],
                correctIndex: 0,
                explanation: "正确答案是：危害国家安全、荣誉和利益。使用网络必须遵守法律法规，不得从事危害国家安全等活动。"
            },
            {
                question: "网络运营者为用户办理网络接入服务，应当要求用户提供什么？",
                options: [
                    "真实身份信息",
                    "财产证明",
                    "学历证明",
                    "工作单位"
                ],
                correctIndex: 0,
                explanation: "正确答案是：真实身份信息。根据网络安全法，网络运营者应当要求用户提供真实身份信息。"
            },
            {
                question: "对于网络安全违法行为，任何个人和组织有权向哪些部门举报？",
                options: [
                    "网信、电信、公安等部门",
                    "只有公安机关",
                    "只有网信部门",
                    "市场监管部门"
                ],
                correctIndex: 0,
                explanation: "正确答案是：网信、电信、公安等部门。多个部门都有权受理网络安全违法行为的举报。"
            }
        ];

        // 初始化变量
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionIndex = null;
        let isAnswerChecked = false;
        let musicPlaying = false;
        let userAnswers = []; // 记录用户的所有答案

        // DOM元素
        const quizPage = document.getElementById('quiz-page');
        const resultPage = document.getElementById('result-page');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const currentScoreEl = document.getElementById('current-score');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const shareWechatBtn = document.getElementById('share-wechat');
        const saveResultBtn = document.getElementById('save-result');
        const backgroundImage = document.getElementById('background-image');
        const musicControl = document.getElementById('music-control');
        const backgroundMusic = document.getElementById('background-music');
        const correctFeedback = document.getElementById('correct-feedback');
        const incorrectFeedback = document.getElementById('incorrect-feedback');
        const reviewContainer = document.getElementById('review-container');
        const totalQuestions = questions.length;

        // 背景图片数组 - 你可以在这里添加或修改背景图片
        const backgroundImages = [
            'https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80',
            '.assets/image/法律知识.png'
        ];

        // 初始化
        function init() {
            totalQuestionsEl.textContent = totalQuestions;
            userAnswers = new Array(totalQuestions).fill(null);
            showQuestion();
            
            // 随机选择背景图片
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            backgroundImage.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;
        }

        // 显示当前题目
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            feedback.style.display = 'none';
            selectedOptionIndex = null;
            isAnswerChecked = false;
            
            // 更新进度信息
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            currentScoreEl.textContent = score;
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
            
            // 更新按钮状态
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex < totalQuestions - 1 ? '下一题' : '查看结果';
            
            // 如果用户之前已回答过此题，恢复选择状态
            if (userAnswers[currentQuestionIndex] !== null) {
                selectedOptionIndex = userAnswers[currentQuestionIndex];
                isAnswerChecked = true;
                showAnswerFeedback();
            }
            
            // 创建选项
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                // 如果已回答过此题，标记正确/错误选项
                if (isAnswerChecked) {
                    if (index === question.correctIndex) {
                        optionElement.classList.add('correct');
                    } else if (index === selectedOptionIndex && index !== question.correctIndex) {
                        optionElement.classList.add('incorrect');
                    }
                    
                    if (index === selectedOptionIndex) {
                        optionElement.classList.add('selected');
                    }
                    
                    optionElement.classList.add('disabled');
                }
                
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
        }

        // 选择选项
        function selectOption(index) {
            if (isAnswerChecked) return;
            
            // 移除之前的选择
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // 标记当前选择
            options[index].classList.add('selected');
            selectedOptionIndex = index;
            userAnswers[currentQuestionIndex] = index;
            
            // 检查答案并显示反馈
            checkAnswer();
        }

        // 检查答案
        function checkAnswer() {
            if (selectedOptionIndex === null) return;
            
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedOptionIndex === question.correctIndex;
            
            // 显示特效反馈
            if (isCorrect) {
                correctFeedback.style.display = 'block';
                score++;
                currentScoreEl.textContent = score;
            } else {
                incorrectFeedback.style.display = 'block';
            }
            
            // 3秒后隐藏特效
            setTimeout(() => {
                correctFeedback.style.display = 'none';
                incorrectFeedback.style.display = 'none';
            }, 2000);
            
            // 标记正确和错误选项
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedOptionIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            feedback.textContent = question.explanation;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            isAnswerChecked = true;
        }

        // 显示答案反馈（用于回顾时）
        function showAnswerFeedback() {
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedOptionIndex === question.correctIndex;
            
            feedback.textContent = question.explanation;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // 显示结果
        function showResult() {
            quizPage.style.display = 'none';
            resultPage.style.display = 'block';
            finalScore.textContent = `${score}/${totalQuestions}`;
            
            // 根据得分显示不同的消息
            const percentage = (score / totalQuestions) * 100;
            let message = '';
            if (percentage >= 90) {
                message = '太棒了！你是网络安全法律专家！';
            } else if (percentage >= 70) {
                message = '做得很好！你对网络安全法律有很好的理解！';
            } else if (percentage >= 50) {
                message = '不错！继续学习，提升你的网络安全法律知识！';
            } else {
                message = '加油！多学习网络安全法律知识，保护自己和他人！';
            }
            resultMessage.textContent = message;
            
            // 生成题目回顾
            generateReview();
        }

        // 生成题目回顾
        function generateReview() {
            reviewContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctIndex;
                
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                let answerHtml = '';
                if (userAnswer !== null) {
                    answerHtml = `
                        <div class="review-answer">
                            你的答案: 
                            <span class="${isCorrect ? 'review-correct' : 'review-incorrect'}">
                                ${question.options[userAnswer]}
                            </span>
                            ${!isCorrect ? `<br>正确答案: <span class="review-correct">${question.options[question.correctIndex]}</span>` : ''}
                        </div>
                    `;
                } else {
                    answerHtml = `
                        <div class="review-answer">
                            未作答<br>
                            正确答案: <span class="review-correct">${question.options[question.correctIndex]}</span>
                        </div>
                    `;
                }
                
                reviewItem.innerHTML = `
                    <div class="review-question">${index + 1}. ${question.question}</div>
                    ${answerHtml}
                `;
                
                reviewContainer.appendChild(reviewItem);
            });
        }

        // 重新开始
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(totalQuestions).fill(null);
            quizPage.style.display = 'block';
            resultPage.style.display = 'none';
            showQuestion();
        }

        // 切换音乐播放状态
        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicControl.querySelector('.music-icon').textContent = '🔇';
            } else {
                backgroundMusic.play().catch(e => {
                    console.log('自动播放被阻止，需要用户交互');
                    musicControl.querySelector('.music-icon').textContent = '🔇';
                });
                musicControl.querySelector('.music-icon').textContent = '🎵';
            }
            musicPlaying = !musicPlaying;
        }
        // 音量控制功能
        function initVolumeControl() {
            const volumeControl = document.getElementById('volume-control');
            const volumeSlider = document.getElementById('volume-slider');
            const backgroundMusic = document.getElementById('background-music');
            
            // 设置初始音量
            backgroundMusic.volume = volumeSlider.value;
            
            // 音量滑块变化事件
            volumeSlider.addEventListener('input', function() {
                backgroundMusic.volume = this.value;
                updateVolumeIcon(this.value);
            });
            
            // 更新音量图标
            function updateVolumeIcon(volume) {
                const volumeIcon = document.querySelector('.volume-icon');
                if (volume == 0) {
                    volumeIcon.textContent = '🔇';
                } else if (volume < 0.5) {
                    volumeIcon.textContent = '🔈';
                } else {
                    volumeIcon.textContent = '🔊';
                }
            }
            
            // 初始音量图标
            updateVolumeIcon(volumeSlider.value);
            
            // 点击音量控制区域保持显示
            volumeControl.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // 点击页面其他地方隐藏音量控制
            document.addEventListener('click', function() {
                volumeControl.classList.remove('show');
            });
            
            // 音乐控制按钮点击时显示音量控制
            document.getElementById('music-control').addEventListener('click', function(e) {
                e.stopPropagation();
                volumeControl.classList.toggle('show');
            });
        }
        
        // 在页面加载完成后初始化音量控制
        document.addEventListener('DOMContentLoaded', function() {
            initVolumeControl();
            // 其他初始化代码...
        });

        // 分享到微信
        function shareToWechat() {
            const shareText = `我在「网络普法知识问答」中获得了 ${score}/${totalQuestions} 分！${score >= 10 ? '快来挑战吧！' : '你也来试试吧！'}`;
            
            // 使用Web Share API如果可用
            if (navigator.share) {
                navigator.share({
                    title: '网络普法知识问答',
                    text: shareText,
                    url: window.location.href,
                })
                .catch(error => console.log('分享出错:', error));
            } else {
                // 备用方案：复制到剪贴板
                const textArea = document.createElement('textarea');
                textArea.value = `${shareText} ${window.location.href}`;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('分享内容已复制到剪贴板，快去粘贴分享吧！');
            }
        }

        // 保存成绩截图
        function saveResult() {
            alert('由于浏览器安全限制，请使用手机截图功能保存您的成绩页面。\n\n我们正在努力开发更便捷的分享功能！');
        }

        // 事件监听
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        shareWechatBtn.addEventListener('click', shareToWechat);
        saveResultBtn.addEventListener('click', saveResult);
        musicControl.addEventListener('click', toggleMusic);

        // 初始化应用
        init();
    </script>
</body>
</html>
