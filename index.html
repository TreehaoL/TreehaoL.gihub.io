<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科创·普法知识问答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .progress {
            background: #f0f0f0;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-container {
            margin-bottom: 25px;
        }
        
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .option.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }
        
        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4CAF50;
        }
        
        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }
        
        .button:hover {
            background: #5a6fd8;
        }
        
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .result-container {
            text-align: center;
            display: none;
        }
        
        .certificate {
            border: 3px solid #4CAF50;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            background: #f9f9f9;
        }
        
        .score {
            font-size: 48px;
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 问答页面 -->
        <div id="quiz-page">
            <div class="header">
                <h1>🌐 网络普法知识问答</h1>
                <p>测测你的网络安全法律知识水平</p>
            </div>
            
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <button class="button" id="next-btn" disabled>下一题</button>
        </div>
        
        <!-- 结果页面 -->
        <div id="result-page" class="result-container">
            <div class="header">
                <h1>🎉 答题完成！</h1>
                <p>你的网络普法知识测试结果</p>
            </div>
            
            <div class="certificate">
                <h2>普法小卫士证书</h2>
                <div class="score" id="final-score">0/5</div>
                <p>恭喜你完成了网络安全法律知识测试！</p>
                <p>继续学习，成为网络空间的法律守护者！</p>
            </div>
            
            <button class="button" id="restart-btn">再测一次</button>
        </div>
    </div>

    <script>
        // 题库数据
        const questions = [
            {
                question: "根据《网络安全法》，网络运营者收集、使用个人信息，应当遵循的原则是什么？",
                options: [
                    "合法、正当、必要",
                    "自由、开放、共享", 
                    "高效、便捷、低成本",
                    "全面、深入、无遗漏"
                ],
                correctIndex: 0,
                explanation: "正确答案是：合法、正当、必要。这是个人信息收集的基本原则，确保个人信息不被滥用。"
            },
            {
                question: "下列哪种行为可能违反《数据安全法》？",
                options: [
                    "将重要数据存储在境外服务器",
                    "对数据进行加密处理",
                    "定期备份重要数据",
                    "设置数据访问权限"
                ],
                correctIndex: 0,
                explanation: "正确答案是：将重要数据存储在境外服务器。根据《数据安全法》，重要数据应当在境内存储。"
            },
            {
                question: "开发一个收集用户信息的App，应当遵守什么规定？",
                options: [
                    "无需告知用户",
                    "明确告知并取得用户同意",
                    "只在后台默默收集",
                    "收集后统一告知"
                ],
                correctIndex: 1,
                explanation: "正确答案是：明确告知并取得用户同意。这是尊重用户知情权和选择权的基本要求。"
            },
            {
                question: "发现网站存在安全漏洞，正确的做法是？",
                options: [
                    "立即利用漏洞获取数据",
                    "公开漏洞细节让所有人知道",
                    "及时向网站运营方报告",
                    "当作没看见"
                ],
                correctIndex: 2,
                explanation: "正确答案是：及时向网站运营方报告。这是负责任的安全研究行为，有助于维护网络安全。"
            },
            {
                question: "以下关于AI生成内容版权的说法，正确的是？",
                options: [
                    "AI生成内容没有版权",
                    "使用者拥有完整版权",
                    "需要根据具体情况判断",
                    "版权归AI开发公司所有"
                ],
                correctIndex: 2,
                explanation: "正确答案是：需要根据具体情况判断。目前法律对AI生成内容的版权归属还在完善中，通常需要考虑人类创作的投入程度。"
            }
        ];

        // 初始化变量
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionIndex = null;

        // DOM元素
        const quizPage = document.getElementById('quiz-page');
        const resultPage = document.getElementById('result-page');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // 显示当前题目
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            feedback.style.display = 'none';
            selectedOptionIndex = null;
            nextBtn.disabled = true;
            
            // 更新进度条
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // 创建选项
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
        }

        // 选择选项
        function selectOption(index) {
            // 移除之前的选择
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // 标记当前选择
            options[index].classList.add('selected');
            selectedOptionIndex = index;
            nextBtn.disabled = false;
            
            // 立即检查答案并显示反馈
            checkAnswer();
        }

        // 检查答案
        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedOptionIndex === question.correctIndex;
            
            feedback.textContent = question.explanation;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            if (isCorrect) {
                score++;
            }
        }

        // 下一题
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // 显示结果
        function showResult() {
            quizPage.style.display = 'none';
            resultPage.style.display = 'block';
            finalScore.textContent = `${score}/${questions.length}`;
        }

        // 重新开始
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizPage.style.display = 'block';
            resultPage.style.display = 'none';
            showQuestion();
        }

        // 事件监听
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // 开始测验
        showQuestion();
    </script>
</body>
</html>
